{% extends 'base.html' %}

{% block content %}

<main class="container">
    <section class="col-md-4 offset-md-4 mt-5 ">
        <form action="/signin/" method="POST" class="card card-body">
            <h1 class="text-center">Login</h1>
                        {{error}}
                        {% csrf_token %}
                        
                        <div class="md-3">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Witre your username">
                        </div>
        
                        <div class="md-3">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Witre your password">
                        </div>
                        
                        <button class="btn btn-primary mt-3">
                            Login
                        </button>
        </form>
    </section>
</main>

{% endblock %}
